<!doctype html>
<html lang="en">
<head><title>Little cat fanpage</title></head>
<body>

<div>
    <input type="radio" id="cats" name="creature" value="cats" checked>
    <label for="cats">Cats</label>
    <input type="radio" id="dogs" name="creature" value="dogs">
    <label for="dogs">Dogs</label>
    <input type="radio" id="pokemon" name="creature" value="pokemon">
    <label for="pokemon">Pokemon</label>
</div>


<div id="animal-listing">
    <label for="animal-select">Select a cat</label>
    <select id="animal-select" data-loaded="false">
    </select>
    <div id="animal-description" data-loaded="false">Please make your selection</div>
</div>
<div id="animal-addition">
    <label for="animal-to-add">Enter animal data to add (JSON format)</label>
    <textarea id="animal-to-add"></textarea>
    <button id="animal-add">Add animal</button>
</div>
<script src="./js/animalApp.js"></script>
</body>
</html>
